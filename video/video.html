<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Downloader</title>
  </head>
  <body>
    <noscript> Enable Javascript in your browser to view webpage </noscript>

    <header>
      <h1>Video Downloader</h1>
    </header>

    <main>
      <!-- Container -->
      <div class="container">
        <!-- URL Input-->
        <div class="input-group mb-3">
          <button
            type="button"
            class="btn btn-primary"
            id="paste-button"
            onclick="pasteLink()"
          >
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </button>
          <input
            type="search"
            class="form-control"
            placeholder="Enter Video URL"
            id="video-url"
            autofocus
            required
          />
          <button class="btn btn-primary" type="button" onclick="submit()">
            Go
          </button>
        </div>
        <!-- URL Input-->
      </div>
      <!-- Container -->

      <!-- Bootstrap Spinner -->
      <div id="loader-spinner">
        <div class="spinner-border"></div>
        <div>
          Processing your request. Please don't close or refresh your browser!
        </div>
      </div>
      <!-- Bootstrap Spinner -->

      <!-- Dynamic Container-->
      <div class="container">
        <div id="dynamic-data"></div>
      </div>
      <!-- Dynamic Container-->
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
  </body>
</html>
